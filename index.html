<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<div class="app">
  <input type="text" placeholder="請輸入代辦事項" v-model="newTodo">  
  <input type="button" value="輸入" @click="addTodo(newTodo)">
  <h2>事項列表</h2>
  <ul >
    <li v-for="todo in todos" v-if=todo.show==true>
      <input type="checkbox" v-model="todo.completed" >
      {{todo.content}}
      - <a href="#" @click.prevent="removeTodo(todo)">刪除</a>
    </li>
    <input type="button" value="全部做完" @click="completeAll()">
    <input type="button" value="全部顯示" @click="showAll()">
    <input type="button" value="顯示已處理" @click="showComplete()">
    <input type="button" value="顯示未處理" @click="showIncomplete()">
    <input type="button" value="全部刪除" @click="removeTodoAll()">
  </ul>
  {{todos}}
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
<script src="js/all.js"></script>
</div>
</body>
</html>
